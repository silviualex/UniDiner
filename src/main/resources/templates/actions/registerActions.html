<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Register</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<link rel="stylesheet" type="text/css" th:href="@{/css/sb-admin.css}"
	href="../../static/css//sb-admin.css" />
<body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-15">
			<div class="card-header" align="center">Register</div>
			<div class="card-body">
				<form class="form" name='f' th:object = "${userDTO}" action ="#" th:action="@{/registerView}" method='POST'>
					
					<div class="form-group">
						<div class="form-label-group">
							<input type="text" name='username' id="inputEmail"
								class="form-control" placeholder="Username"
								required="required" autofocus="autofocus" th:field="*{username}"> 
							<label for="inputEmail">Email</label>
						</div>
					</div>
					
					<div class="form-group">
						<div class="form-label-group">
							<input type="password" name='password' id="inputPassword"
								class="form-control" placeholder="Password" required="required" th:field = "*{password}">
							<label for="inputPassword">Password</label>
						</div>
					</div>
					
					
					<div class="form-group">
						<div class="form-label-group">
							<input type="password" 	
								class="form-control" placeholder="Repeat Password" required="required" th:field="*{repeatPassword}" >
							<label for="inputPassword">Repeat Password</label>
						</div>
					</div>
					<input class="btn btn-primary btn-block" name="submit"
						type="submit" value="Register" />
					<a href = "/loginView">Already have an account? Sign in!</a>	
				</form>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
