<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">

<title>Register</title>

<!-- Custom fonts for this template-->
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">

<!-- Custom styles for this template-->
<!-- <link href="css/sb-admin.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{css/sb-admin.css}" href="../../static/css//sb-admin.css" />
</head> -->

<link rel="stylesheet" type="text/css" th:href="@{/css/sb-admin.css}"
	href="../../static/css//sb-admin.css" />
<body class="bg-dark">
	<div class="container">
		<div class="card card-login mx-auto mt-15">
			<div class="card-header" align="center">Register</div>
			<div class="card-body">
				<form class="form" name='f' th:action="@{/j_spring_security_check}"
					method='POST'>
					<div class="form-group">
						<div class="form-label-group">
							<input type="text" name='username' id="inputEmail"
								class="form-control" placeholder="Email address"
								required="required" autofocus="autofocus"> <label
								for="inputEmail">Email address</label>
						</div>
					</div>
					<div class="form-group">
						<div class="form-label-group">
							<input type="password" name='password' id="inputPassword"
								class="form-control" placeholder="Password" required="required">
							<label for="inputPassword">Password</label>
						</div>
					</div>
					<div class="form-group">
						<div class="form-label-group">
							<input type="password" name='password' id="inputPassword"
								class="form-control" placeholder="Password" required="required">
							<label for="inputPassword">Repeat Password</label>
						</div>
					</div>
					<input class="btn btn-primary btn-block" name="submit"
						type="submit" value="Create account" />
				</form>
			</div>
		</div>
	</div>
	<!-- Bootstrap core JavaScript-->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- Core plugin JavaScript-->
	<script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
